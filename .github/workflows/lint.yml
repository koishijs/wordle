name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    strategy:
      matrix:
        version: [16, 18, 20]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Cache Yarn dependencies
        uses: ./.github/actions/cache
        with:
          os: ${{ runner.os }}

      - name: Install dependencies
        run: yarn install

      - name: Lint JavaScript
        run: yarn run lint
